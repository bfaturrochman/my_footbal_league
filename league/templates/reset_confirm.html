<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Konfirmasi Reset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">Konfirmasi Reset Data</div>
                <div class="card-body">
                    <p class="lead">Apakah Anda yakin ingin <strong>menghapus semua tim dan pertandingan</strong>?</p>
                    <p class="text-muted">Tindakan ini tidak dapat dibatalkan.</p>
                    <form method="POST" action="{% url 'reset_all' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Ya, Hapus Semua Data</button>
                        <a href="{% url 'standings' %}" class="btn btn-secondary">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
